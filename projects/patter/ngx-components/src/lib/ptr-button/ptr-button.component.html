<ng-template #contentTpl>
  <ng-content></ng-content>
</ng-template>

@if (isLink()) {
<a [attr.href]="href()" [routerLink]="routerLink()" [class]="buttonClasses()" [attr.disabled]="disabled() ? '' : null"
  (click)="onClick($event)" [attr.aria-label]="ariaLabel ?? null">
  <ng-container [ngTemplateOutlet]="contentTpl"></ng-container>
</a>
} @else {
<button [type]="type()" [class]="buttonClasses()" [disabled]="disabled()" (click)="onClick($event)"
  [attr.aria-label]="ariaLabel ?? null">
  <ng-container [ngTemplateOutlet]="contentTpl"></ng-container>
</button>
}
