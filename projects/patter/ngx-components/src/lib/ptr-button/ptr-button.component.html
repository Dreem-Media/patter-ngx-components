@if (isLink()) {
<a [href]="href()" [class]="buttonClasses()" [attr.disabled]="disabled() ? '' : null" (click)="onClick($event)">
  <ng-content></ng-content>
</a>
} @else {
<button [type]="type()" [class]="buttonClasses()" [disabled]="disabled()" (click)="onClick($event)">
  <ng-content></ng-content>
</button>
}
