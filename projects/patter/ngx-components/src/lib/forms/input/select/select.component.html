<label class="gfield_label gform-field-label" [attr.for]="inputId">{{ label }}</label>
<div class="select-container">

  <button #selectButton type="button" class="select-button" [attr.id]="inputId" [attr.aria-haspopup]="'listbox'"
    [attr.aria-expanded]="isOpen()" [attr.aria-labelledby]="labelId" (click)="toggleDialog()">
    <span [attr.id]="labelId">@if (displayValue(); as dValue) { {{dValue}} } @else { {{placeholder}} }</span>
  </button>

  <ptr-dialog-list #dialogList [options]="options" (selectionChange)="onOptionSelected($event)"
    [showSearch]="showSearch" />

</div>
